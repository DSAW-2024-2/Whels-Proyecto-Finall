    <!-- Script para manejar la apertura y cierre de los menÃºs -->
    <script>
        // FunciÃ³n para alternar la visibilidad de un menÃº
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('show');
        }

        // Evento para cerrar los menÃºs al hacer clic fuera de ellos
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const userMenu = document.getElementById('userMenu');
            
            // Verificar si el clic fue dentro de cada menÃº o icono correspondiente
            const isClickInsideNavMenu = navMenu.contains(event.target);
            const isClickInsideUserMenu = userMenu.contains(event.target);
            const isClickOnMenuIcon = event.target.classList.contains('menu-icon');
            const isClickOnUserIcon = event.target.classList.contains('user-icon');

            // Si el clic fue fuera del menÃº de navegaciÃ³n y del icono, cerrarlo
            if (!isClickInsideNavMenu && !isClickOnMenuIcon) {
                navMenu.classList.remove('show');
            }
            
            // Si el clic fue fuera del menÃº de usuario y del icono, cerrarlo
            if (!isClickInsideUserMenu && !isClickOnUserIcon) {
                userMenu.classList.remove('show');
            }
        });
    </script>
