<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEELS Conductor</title>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles11.css">
</head>

<body>
    <div class="background">
        
        <div class="main-container">
            <!-- Encabezado -->
            <header>
                <div class="menu-icon" onclick="toggleMenu('navMenu')">☰</div>
                <h1>WHEELS <span>Conductor</span></h1>
                <div class="user-icon" onclick="toggleMenu('userMenu')">👤</div>
            </header>

            <!-- Nav Menu -->
            <aside id="navMenu" class="menu left-menu">
                <ul>
                    <li><span>🧍</span> Conductor</li>
                    <li><span>📅</span> Mis Viajes</li>
                    <li><span>🚗</span> Nuevo Viaje</li>
                    <li><span>🏠</span> Home</li>
                </ul>
            </aside>

            <!-- User Menu -->
            <aside id="userMenu" class="menu right-menu">
                <ul>
                    <li><span>👤</span> Nombre de usuario</li>
                    <li><span>✉️</span> Correo del usuario</li>
                    <li><span>📞</span> Teléfono</li>
                    <li><span>🎓</span> ID Universitario</li>
                    <li><span>🚗</span> Info Carro</li>
                </ul>
                <div class="actions">
                    <button>Editar Datos</button>
                    <button>Cerrar Sesión</button>
                </div>
            </aside>

            <!-- Contenedor principal -->
            <section id="driver-view" class="view">
                <div class="main-container-view">
                    <h3>Lista de Viajes</h3>
                    <div id="passenger-list-container"></div>
                </div>
            </section>

            <!-- Modal de Confirmación de Cancelación -->
            <div id="cancel-confirmation" class="modal hidden">
                <div class="modal-content">
                    <p>¿Estás seguro de que quieres cancelar este viaje?</p>
                    <div class="modal-buttons">
                        <button class="confirm-btn">Sí</button>
                        <button class="deny-btn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/script11.js"></script>
</body>

</html>
